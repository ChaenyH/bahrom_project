{% extends "base.html" %}

{% block title %}여행에서의 윤리적 소비 - 소개{% endblock %}

{% block content %}
<div class="team-info">
    <h2>팀 구성원 및 역할</h2>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>전공</th>
                <th>역할</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>이채원</strong></td>
                <td>첨단미디어디자인전공 22학번</td>
                <td><strong>팀장</strong></td>
            </tr>
            <tr>
                <td><strong>최아연</strong></td>
                <td>식품공학전공 22학번</td>
                <td>주간 팀 활동일지</td>
            </tr>
            <tr>
                <td><strong>한채원</strong></td>
                <td>데이터사이언스학과 21학번</td>
                <td>활동지원금 담당자</td>
            </tr>
            <tr>
                <td><strong>김현지</strong></td>
                <td>시각디자인전공 22학번</td>
                <td>프로젝트 계획서</td>
            </tr>
            <tr>
                <td><strong>엄지원</strong></td>
                <td>현대미술전공 22학번</td>
                <td>중간 발표 자료</td>
            </tr>
        </tbody>
    </table>
</div>

<style>
    .team-info {
        max-width: 90%;
        background: var(--color-white);
        padding: 20px;
        border-radius: 10px;
        /* box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); */
        margin: 20px auto;
        overflow-x: auto;
    }

    .team-info h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--color-darker-navy);
        font-size: 1.5em;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-size: 0.9em;
        text-align: left;
        color: var(--color-darkest-navy);
    }

    th, td {
        border: 1px solid var(--color-light-skyblue);
        padding: 12px;
        text-align: center;
    }

    th {
        background: var(--color-skyblue);
        color: #fff;
        font-weight: bold;
    }

    tr:hover {
        background-color: var(--color-apricot);
        color: var(--color-darker-navy);
    }

    @media (min-width: 768px) {
        .team-info {
            max-width: 800px;
        }

        table {
            font-size: 1em;
        }
    }
</style>
{% endblock %}
