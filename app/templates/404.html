{% extends "base.html" %}

{% block title %}페이지를 찾을 수 없습니다{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <h1>404</h1>
        <p>페이지를 찾을 수 없습니다.</p>
        <a href="/" class="back-link">← 홈으로 돌아가기</a>
    </div>
</div>

<style>
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
    }

    .error-page h1 {
        font-size: 5em;
        color: #ff6b6b;
        margin-bottom: 20px;
    }

    .error-page p {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 30px;
    }

    .back-link {
        display: inline-block;
        font-size: 1em;
        color: #007bff;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
