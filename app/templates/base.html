<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="여행에서 윤리적 소비를 실천하며 공정한 관광 구조를 형성하세요.">
    <meta property="og:title" content="여행에서의 윤리적 소비">
    <meta property="og:description" content="윤리적 소비와 지속 가능한 여행을 위한 프로젝트를 확인해 보세요.">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <title>{% block title %}여행에서의 윤리적 소비{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1">
    {% block head %}{% endblock %}
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='images/main_logo.png') }}" alt="Logo">
                <span>여행에서의 윤리적 소비</span>
            </a>
        </div>
        <nav class="nav">
            <a class="nav-link" href="/about">소개</a>
            <a class="nav-link" href="/projects">프로젝트</a>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
