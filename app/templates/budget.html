{% extends "base.html" %}

{% block title %}여행에서의 윤리적 소비 - 여행 가계부{% endblock %}

{% block content %}
<!-- 인트로 섹션 -->
<div class="intro-section">
    <h1>여행 가계부</h1>
    <img src="{{ url_for('static', filename='images/swu/thinkbear_money.png') }}" alt="메인 이미지">
</div>

<!-- 여행 추가하기 섹션 -->
<div class="add-travel-section">
    <button id="add-travel-btn">
        여행 추가하기
        <img src="{{ url_for('static', filename='images/flat_icon/more-darkest-navy.png') }}" alt="인스타그램 로고">
    </button>
</div>

<!-- 성공 메시지 -->
{% if success %}
    <p class="success-message">{{ success }}</p>
{% endif %}

{% if user_data %}
<!-- 여행 데이터가 없는 경우 -->
<div class="no-trip-section">
    <img src="{{ url_for('static', filename='images/flat_icon/up-arrow-dark-bluegrey.png') }}" alt="화살표">
    <p>여행 일정을 추가해 볼까요?</p>
</div>
{% else %}
<!-- 로그인 섹션 -->
<div class="login-section">
    <button id="login" onclick="location.href='/login'">로그인하기</button>
</div>
{% endif %}

<script>
    document.getElementById('add-travel-btn').addEventListener('click', function () {
        // 팝업 창으로 이동
        window.location.href = '/add-travel';
    });
</script>

<style>
    /* 인트로 섹선 */
    .intro-section {
        display: flex;
        justify-content: space-between;
        background-color: var(--color-skyblue);
        padding: 30px;
        border-bottom: 0.5px solid var(--color-bluegrey);
    }

    h1 {
        font-size: 32px;
        padding: 10px 0 20px 4px;
        margin: 0;
        color: var(--color-white);
        text-shadow: 
            -1px -1px 0 var(--color-darker-bluegrey), /* 왼쪽 위 */
            1px -1px 0 var(--color-darker-bluegrey),  /* 오른쪽 위 */
            -1px 1px 0 var(--color-darker-bluegrey),  /* 왼쪽 아래 */
            1px 1px 0 var(--color-darker-bluegrey);   /* 오른쪽 아래 */
    }

    .intro-section img {
        width: 150px;
    }

    /* 여행 추가하기 섹션 */
    .add-travel-section {
        display: flex;
        align-items: center; /* 세로 방향 중앙 정렬 */
        justify-content: center; /* 가로 방향 중앙 정렬 */
        background: var(--color-white);
        border-bottom: 0.5px solid var(--color-bluegrey);
    }

    #add-travel-btn {
        padding: 30px 0;
        text-align: center;
        color: var(--color-darkest-bluegrey);
        text-decoration: none;
        border: none;
        background: none;
        font-size: 20px;
    }

    .add-travel-section img {
        width: 24px;
        vertical-align: middle;
        padding-left: 5px;
    }

    .success-message {
        color: var(--color-dark-pink);
        font-weight: bold;
    }

    /* 여행 데이터가 없는 경우 */
    .no-trip-section {
        height: 180px;
        display: flexbox;
        border-bottom: 0.5px solid var(--color-bluegrey);
        text-align: center;
    }

    .no-trip-section img {
        display: block;
        width: 40px;
        margin: 50px auto 20px;
    }

    .no-trip-section p {
        font-size: 16px;
        color: var(--color-darker-bluegrey);
        margin: 0 auto;
    }

    /* 로그인 섹션 */
    .login-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        border-bottom: 0.5px solid var(--color-bluegrey);   
    }

    #login {
        background: var(--color-white);
        height: 60px;
        width: 250px;
        border-radius: 8px;
        color: var(--color-darker-bluegrey);
        font-size: 16px;
        border: 1px solid var(--color-bluegrey);
    }
</style>
{% endblock %}
