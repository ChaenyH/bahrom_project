{% extends "base.html" %}

{% block title %}여행에서의 윤리적 소비 - 여행 추가하기{% endblock %}

{% block content %}
<form action="{{ url_for('main.add_travel') }}" method="POST">
    <div class="input-section">
        <label for="travel-name">여행 이름:</label>
        <input type="text" id="travel-name" name="travel-name" required>    
    </div>
    <div class="input-section">
        <label for="country">국가:</label>
        <input type="text" id="country" name="country" required>
    </div>
    <div class="input-section">
        <label for="region">지역:</label>
        <input type="text" id="region" name="region">
    </div>
    <div class="input-section">
        <label for="budget-won">예산(원):</label>
        <input type="number" id="budget-won" name="budget-won" required>
    </div>
    
    <!-- 오류 메시지 -->
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <button type="submit">추가하기</button>
</form>

<style>
    form {
        padding: 40px 0 60px;
        display: flexbox;
        text-align: center;
    }

    .input-section {
        display: block;
        margin: 20px auto;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        color: var(--color-darker-bluegrey);
        margin-right: 10px;
    }

    input {
        border: 1px solid var(--color-bluegrey);
        border-radius: 5px;
        background-color: var(--color-white);
        font-size: 14px;
        color: var(--color-darkest-bluegrey);
        padding: 8px;
    }

    .error-message {
        color: var(--color-dark-pink);
        font-weight: bold;
    }

    button {
        background: var(--color-white);
        height: 40px;
        width: 250px;
        border-radius: 8px;
        color: var(--color-darker-bluegrey);
        font-size: 16px;
        border: 1px solid var(--color-bluegrey);
        margin-top: 20px;
    }
</style>
{% endblock %}
