{% extends "base.html" %}

{% block title %}여행에서의 윤리적 소비 - 회원가입{% endblock %}

{% block content %}
<div class="main-section">
    <div class="main-inner-section">
        <h1>회원가입</h1>
        <form class="login-box">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일">
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인">
            
            <label for="nickname">별명</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임">
            
            <button id="signup">회원가입</button>
        </form>
        <div class="image-section">
            <img id="thinkbear" src="{{ url_for('static', filename='images/swu/thinkbear_money.png') }}" alt="띵곰이 이미지">
        </div>
    </div>
</div>

<style>
    .main-section {
        display: block; /* 기본값 (다른 스타일이 없다면 생략 가능) */
        position: relative;
        background: var(--color-skyblue);
        padding: 30px;
    }

    .main-inner-section {
        position: relative;
        min-width: 340px;
        max-width: 420px;
        margin: 0 auto; /* 상하 여백은 0, 좌우 여백은 auto로 중앙 정렬 */
    }

    h1 {
        font-size: 32px;
        padding: 10px 0 20px 4px;
        margin: 0;
        color: var(--color-white);
        text-shadow: 
            -1px -1px 0 var(--color-darker-bluegrey), /* 왼쪽 위 */
            1px -1px 0 var(--color-darker-bluegrey),  /* 오른쪽 위 */
            -1px 1px 0 var(--color-darker-bluegrey),  /* 왼쪽 아래 */
            1px 1px 0 var(--color-darker-bluegrey);   /* 오른쪽 아래 */
    }

    .login-box {
        display: flex;
        flex-direction: column;
        border-radius: 16px;
        background: var(--color-white);
        padding: 30px 20px;
        margin-bottom: 100px;
    }

    label {
        margin: 20px 0 4px;
        font-weight: 600;
        font-size: 14px;
        color: var(--color-darker-bluegrey)
    }
    
    input {
        border-width: 0 0 1.5px;
        border-color: var(--color-bluegrey);
        padding: 6px 0;
        margin-bottom: 16px;
        color: var(--color-darkest-navy);
        font-size: 16px;
        font-weight: 800;
    }

    input:focus {
        border-bottom: 1.5px solid var(--color-darkest-navy);
        outline: none;
    }

    input::placeholder {
        font-weight: 700;
        color: var(--color-bluegrey);
    }

    div #signup {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 32px 0;
        background: var(--color-skyblue);
        height: 48.5px;
        border-radius: 8px;
        color: var(--color-white);
        font-size: 16px;
        font-weight: bold;
        border: none;
    }

    div #signup:hover {
        background-color: var(--color-dark-bluegrey);
    }

    img#thinkbear {
        width: 150px;
        position: absolute; /* 절대 위치로 지정 */
        bottom: -115px; /* 부모 컨테이너의 하단에서 40px만큼 위로 */
        right: -10px; /* 부모 컨테이너의 오른쪽에서 20px만큼 왼쪽으로 */
    }
</style>
{% endblock %}
